<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://fonts.googleapis.com/css?family=Economica&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>My Calculator</h1>
    <h4>Cain Walter</h4>
    <div class="container">
      <p id="calcScreen">0</p>
      <div  class="btnGrid">
        <button class="digit" id="but_0">0</button>
        <button class="digit" id="but_1">1</button>
        <button class="digit" id="but_2">2</button>
        <button class="digit" id="but_3">3</button>
        <button class="digit" id="but_4">4</button>
        <button class="digit" id="but_5">5</button>
        <button class="digit" id="but_6">6</button>
        <button class="digit" id="but_7">7</button>
        <button class="digit" id="but_8">8</button>
        <button class="digit" id="but_9">9</button>
        <button class="dot" id="decimal">.</button>
        <button class="operation" id="equal">=</button>
        <button class="operation" id="division">/</button>
        <button class="operation" id="multiplication">*</button>
        <button class="operation" id="subtraction">-</button>
        <button class="operation" id="addition">+</button>
        <button class="clear" id="clear">C</button>
      </div>
    </div>
    <script src="JS/Script.js"></script>
  </body>
</html>
